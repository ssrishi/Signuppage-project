<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignIN Page</title>
</head>
<body>
    <div class="side">
        <div class="left-side">
            <img class="img1" width="750px" height="650px" src="https://images.unsplash.com/photo-1557683304-673a23048d34?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=282&q=80" alt="">
            <img class="img2" width="500px" height="500px" src="https://images.unsplash.com/photo-1532888277436-2286814f0ee1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=885&q=80" alt="">
            <a href="https://account.ineuron.ai/signin?domain=ineuron.ai&redirectUrl=%2F" target="_blank"><img class="logo" width="140px" height="40px" src="https://account.ineuron.ai/static/images/ineuron-logo.png" alt=""></a>
            <div class=" text-area">
                <h1>Hey There, Welcome!</h1>
                <p>We are iNeuron Technology</p>
            </div> 
            <div class="quote">
                <p>To hell with circumstances, I create opportunities. </p>
                <span>Bruce Lee</span>
            </div>
        </div>
        <div class="right-side">
            <h1>Sign In</h1>
            <button class="google-sign"> <img src="https://account.ineuron.ai/static/images/google-colored.svg" alt="">
            <span>Continue With Google</span>    
            </button>
            <button class="apple-sign"><img src="https://account.ineuron.ai/static/images/apple-colored.svg" alt="">
                <span>Continue With Apple</span>
            </button>
            <div class="divider">
                <span>or</span>
            </div>
            <form action="#">
                <input type="email" name="Email" placeholder="Email Address" id="email"> <br>
                <input type="password" name="" placeholder="password" id="password"> <br>
                <div class="checkbox"><input type="checkbox" name="" id=" checkbox"><span>Remember Me</span>
                <a class="fpass" href="https://account.ineuron.ai/signin?domain=ineuron.ai&redirectUrl=%2F"><span>Forgot password?</span></a> <br>
                </div>
                <button class="sign-in">Sign In</button>
            </form>
            <div class="text-under-form">
                <span>Don't have an account? </span>
                <a href="https://account.ineuron.ai/signin?domain=ineuron.ai&redirectUrl=%2F">Sign Up</a>
            </div>
        </div>   
    </div>
</body>
</html>
